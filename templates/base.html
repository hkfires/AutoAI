<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoAI{% endblock %}</title>
    <style>
        /* 简洁实用的基础样式 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
               line-height: 1.6; padding: 20px; max-width: 1200px; margin: 0 auto; }
        h1 { margin-bottom: 20px; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; font-weight: 600; }
        tr:hover { background-color: #f5f5f5; }
        .btn { display: inline-block; padding: 8px 16px; margin: 2px; border: none;
               border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 14px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .alert { padding: 12px 20px; margin-bottom: 20px; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-enabled { color: #198754; }
        .status-disabled { color: #dc3545; }
        .hidden { display: none; }

        /* 仪表板样式 */
        .dashboard { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        .dashboard-card { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px;
                          padding: 20px; min-width: 140px; flex: 1; text-align: center; }
        .dashboard-card .card-value { font-size: 2em; font-weight: bold; color: #212529; }
        .dashboard-card .card-label { color: #6c757d; margin-top: 5px; }

        /* 状态标签 */
        .status-success { color: #198754; font-weight: bold; }
        .status-failed { color: #dc3545; font-weight: bold; }
        .status-never { color: #6c757d; }

        /* 警告行高亮 */
        .row-warning { background-color: #fff3cd !important; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
        <a href="/" style="font-size: 1.5em; text-decoration: none; color: #333;">AutoAI</a>
        {% if is_authenticated %}
        <form method="POST" action="/logout" style="margin: 0;">
            <button type="submit" class="btn btn-secondary" style="padding: 6px 12px;">退出登录</button>
        </form>
        {% endif %}
    </nav>

    {% if message %}
    <div class="alert alert-{{ message_type|default('success') }}">{{ message }}</div>
    {% endif %}

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
